<!DOCTYPE html>
<html lang="en" ng-app="PADZApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left Section with Full Image */
        .left {
            flex: 1;
            /* 50% width */
            background: url('../image/21-3.jpg') no-repeat center center;
            /* Center the image */
            background-size: cover;
            /* Ensure the image covers the container */
            height: 100vh;
            /* Full height */
        }

        /* Right Section for Profile Information */
        .right {
            flex: 1;
            /* 50% width */
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            height: 100vh;
            /* Match the left section's height */
        }

        .right h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .right .card {
            width: 100%;
            max-width: 400px;
        }

        .card-header {
            background-color: #000000;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 30px;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .btn-primary,
        .btn-danger {
            background-color: #000000;
            border-color: #000000;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            background-color: #333333;
            border-color: #333333;
        }

        .btn-black {
            background-color: #000000;
            border-color: #000000;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-black:hover {
            background-color: #333333;
            border-color: #333333;
            color: white;
        }

        .modal-header {
            background-color: #000000;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .modal-body {
            padding: 20px;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .user-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .user-info strong {
            color: #000000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left {
                height: 200px;
                flex: none;
                /* Disable flex behavior */
            }

            .right {
                height: auto;
                padding: 30px;
            }
        }
    </style>
</head>

<body ng-controller="loginController">

    <div class="container">
        <!-- Left Section for Image -->
        <div class="left"></div>
        <!-- Right Section for Profile Content -->
        <div class="right">
            <h2>Your Profile</h2>
            <div class="card">
                <div class="card-header">
                    <h4>Profile Information</h4>
                </div>
                <div class="card-body">
                    <div class="user-info">
                        <p><strong>Name:</strong> {{userLoggedIn.nama}}</p>
                        <p><strong>Email:</strong> {{userLoggedIn.email}}</p>
                        <button class="btn btn-primary" ng-click="openEditModal()">Edit Profile</button>
                        <button class="btn btn-danger ml-3" ng-click="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form ng-submit="updateProfile()">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" class="form-control" id="editName" ng-model="activeUser.name" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" ng-model="activeUser.email"
                                required>
                        </div>
                        <button type="submit" class="btn btn-black w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- AngularJS Controller -->
    <script src="../assets/scripts/loginController.js"></script>

</body>

</html>
