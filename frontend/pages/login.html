<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
	<title>Login Page</title>
	<style>
		/* Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			font-family: Arial, sans-serif;
		}

		.container {
			display: flex;
			width: 100%;
			height: 100vh;
		}

		/* Left Section with Full Image */
		.left {
			flex: 1;
			background: url('../image/21-3.jpg') no-repeat center center/cover;
			height: 100%;
		}

		/* Right Section for Login */
		.right {
			flex: 1;
			background-color: #ffffff;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 60px;
		}

		.right h2 {
			font-size: 2rem;
			color: #333;
			margin-bottom: 20px;
			text-align: center;
		}

		.right form {
			width: 100%;
			max-width: 400px;
		}

		.right form label {
			display: block;
			font-size: 1rem;
			font-weight: bold;
			color: #555;
			margin-bottom: 8px;
		}

		.right form input {
			width: 100%;
			padding: 12px;
			font-size: 1rem;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		.right form button {
			width: 100%;
			padding: 12px;
			font-size: 1rem;
			border: none;
			border-radius: 5px;
			background-color: #000000;
			color: white;
			cursor: pointer;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		.right form button:hover {
			background-color: #000000;
		}

		.right p {
			text-align: center;
			margin-top: 20px;
			font-size: 0.9rem;
		}

		.right p a {
			color: #007bff;
			text-decoration: none;
		}

		.right p a:hover {
			text-decoration: underline;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			.container {
				flex-direction: column;
				height: auto;
			}

			.left {
				height: 200px;
			}

			.right {
				padding: 30px;
			}
		}
	</style>
</head>

<body ng-app="PADZApp" ng-controller="loginController">
	<div class="container">
		<div class="left"></div>
		<div class="right">
			<h2>Login</h2>
			<form ng-submit="login()">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" ng-model="user.email" placeholder="Enter your email"
					required />
				<label for="password">Password</label>
				<input type="password" id="password" name="password" ng-model="user.password"
					placeholder="Enter your password" required />
				<button type="submit">
					Login
				</button>
			</form>
			<p>
				Don't have an account?
				<a href="/registerPage" style="color: #007bff">Create an account</a>
			</p>
		</div>
	</div>

	<script src="/assets/scripts/loginController.js"></script>
</body>

</html>
